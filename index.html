<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formulario de contacto proactivar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head> <!--Background-attachment: fixed;-->
<body>
	<div id="general">
		<header>
			<center>
				<img src="img/logo.png">
			</center>
			<p>Para nosotros es importante mantener comunicación contigo. Utiliza este medio en caso de tener dudas, inquietudes, sugerencias u otro motivo. Tan pronto sea posible una persona especializada estará respondiendote.</p>
		</header>
		<section>
			<form action="" name="formulario" method="get">
				<select id="select" class="form-control">
  					<option>Asunto</option>
  					<option>Consultoria acerca de servicios</option>
  					<option>Formas de pago</option>
  					<option>Quejas o reclamaciones</option>
  					<option>Informacion General</option>
  					<option>Capacitaciones - Curso de Excel</option>
				</select>
			  <div class="form-group">
			    	<label for="nombre">Nombre</label>
			    	<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
			  </div>
			  <div class="form-group">
			    	<label for="telefono">Telefono</label>
			    	<input type="text" class="form-control" id="telefono" name = "telefono"placeholder="Ingrese su Telefono">
			  </div>
			  <div class="form-group">
			    	<label for="email">E-mail</label>
			    	<input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su Email">
			  </div>
			  <div class="form-group">
    			<label for="exampleFormControlTextarea1">Mensaje</label>
    			<textarea class="form-control" rows="5" id="textarea" name="textarea" placeholder="Escriba su mensaje"></textarea>
  			  </div>
  			  <div id="clearfix">
  			  	<button type="submit" id = "boton" name="boton" class="btn btn-primary">Enviar</button>
  			  </div>
			  
			</form>
		</section>
	</div>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
</body>

</html>
